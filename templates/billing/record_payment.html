{% extends "core/base.html" %}
{% load static %}
{% block title %}Record Payment - {{ folio.guest.get_full_name }}{% endblock %}
{% block content %}
<link "stylesheet" href="{% static 'css/record_payment.css' %}" rel="stylesheet">
<link "stylesheet" href="{% static 'css/add_charge.css' %}" rel="stylesheet">
<div class="page-subtitle-with-actions">
    <div>
        <h1>Record Payment</h1>
        <p>Record a new payment for this folio</p>
    </div>
    <a href="{% url 'folio_detail' folio.pk %}" class="btn btn-secondary">Back to Folio</a>
</div>

<div class="card form-card">
    <form method="post" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Record Payment</button>
            <a href="{% url 'folio_detail' folio.pk %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
