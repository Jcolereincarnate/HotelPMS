{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/edit_user.css' %}">
<div class="page-subtitle">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete user "{{ user_obj.username }}"?</p>
</div>
<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background-color:red;color:white;">Delete</button>
    <a href="{% url 'user_management' %}" style="padding: 10px 24px;background-color:grey ;color:white; border: 2px solid grey; border-radius: 6px;text-decoration: none;">Cancel</a>
</form>
{% endblock %}
